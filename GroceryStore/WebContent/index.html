<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Grocery Store</title>
<link rel="icon" type="image/png" href="images/logo.png">
<link rel="stylesheet" href="CSS/indexStyle.css">
<script src="Scripts/indexScript.js" type="text/javascript"></script>
<script src="Scripts/commonScript.js" type="text/javascript"></script>
</head>
<body>
	<header align="center">
		<ul id="onLogin">
			<li id="logo"><img height=25 width=25 src="images/logo.png" alt=""></li>
			<li ><input id="search" type="text" placeholder="Search for products..."/></li>
			<li><a onclick="openLogin()">LOGIN</a></li>
			<li><a onclick="openadminLogin()">ADMIN?</a></li>
		</ul>
		<ul>
			<li><a href="">HOME</a></li>
			<li><a onclick="getByCategory(this.text)">BEVERAGES</a></li>
			<li><a onclick="getByCategory(this.text)">BAKERY</a></li>
			<li><a onclick="getByCategory(this.text)">DAIRY</a></li>
			<li><a onclick="getByCategory(this.text)">TOILETRIES</a></li>
			<li><a onclick="storeLocator()">STORE LOCATOR</a></li>
		</ul>
	</header>
<p id="msg"></p>

<div id="products" align="center">

</div>
<div id="signup_div" align="center">
	<a class="closebutton" onclick="close_div()"><img src="images/cross.png" height=20 width=20 alt="Close">
	</a>
	<form action="Dashboard.html" onsubmit="return signup()" method="post" >
		<table>
			<tr><td>Name</td><td><input id="n" type="text" placeholder="Firstname Lastname" required></td></tr>
			<tr><td>Email Id</td><td><input id="e" type="email" placeholder="username@domain.com" required></td></tr>
			<tr><td>Phone Number</td><td><input id="p" type="text" placeholder="10 digit number" required></td></tr>
			<tr><td>Password</td><td><input id="pas" type="password" placeholder="********"></td></tr>
			<tr><td>Confirm Password</td><td><input id="cpas" type="password" placeholder="********" ></td></tr>
			<tr><td>Address</td></tr>
			<tr><td>Location</td><td><input id="loc" type="text" ></td></tr>
			<tr><td>City</td><td><input id="city" type="text"></td></tr>
			<tr><td>State</td><td><input id="st" type="text" ></td></tr>
			<tr><td>Pincode</td><td><input id="pin" type="number" ></td></tr>
		</table>
		<p id="signup_msg"></p>
		<button onclick="openLogin()">Have an account? Login</button> <button type="submit">Submit</button> 
	</form>
</div>

<div id="login_div" align="center">
	<a class="closebutton" onclick="close_div()"><img src="images/cross.png" height=20 width=20 alt="Close">
	</a>
	<form action="Dashboard.html" onsubmit="return login()" method="post" >
		<table>
			<tr><td>Email Id</td><td><input id="username" type="text" placeholder="username@domain.com" >
			</td><tr>
			<tr><td>Password</td><td><input id="password" type="password" ></td><tr>
		</table>
		<p id="login_msg"></p>
		<button onclick="openSignup()">New User? Sign-Up</button> <button type="submit">Submit</button>
	</form>
</div>

<div id="admin_login" align="center">
	<a class="closebutton" onclick="close_div()"><img src="images/cross.png" height=20 width=20 alt="Close">
	</a>
	<form action="admin_index.html" onsubmit="return adminlogin()" method="post" >
		<table>
			<tr><td>Email Id</td><td><input id="uname" type="text" placeholder="username@domain.com" >
			</td><tr>
			<tr><td>Password</td><td><input id="pass" type="password" ></td><tr>
		</table>
		<p id="admin_msg"></p>
		<button type="submit">Submit</button>
	</form>
</div>
<div id="productinfocus">
</div>

</body>
</html>
