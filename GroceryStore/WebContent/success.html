<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Successful Transaction</title>
<script>
function printInvoice()
{
	window.open("invoice.html","_blank");	
}
window.onload=function()
{
	var current=window.location.href;
	var baseURL=current.substring(0,current.lastIndexOf("/")+1);
	var prod=localStorage["cart"];
	var user=JSON.parse(localStorage["customer"]);
	//console.log(prod);
	
	var li=baseURL+"home/users/"+user.username;
	console.log(li);
	var res;
	var xhttp=new XMLHttpRequest();
	xhttp.open("POST",li+"/orders",true);
	xhttp.onreadystatechange = function () 
	{	
	    if (xhttp.readyState == 4 && xhttp.status == 200)
	     {
	    	
	     }
	};
	xhttp.setRequestHeader('Content-Type', 'application/json');
	xhttp.send(prod);
	window.open("Dashboard.html?"+user.username,"_self");
	
}

</script>

</head>
<body>
<h1>Please wait a while, while me redirect</h1>
<button onclick="printInvoice();">Print Invoice ?</button>
</body>
</html>
